<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
    <style>
        .btn-new-doc {
            white-space: nowrap;
            min-width: fit-content;
        }
        .category-select {
            min-width: 200px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Document Search</h1>

        <!-- Search and Filter Section -->
        <div class="row mb-4 align-items-center">
            <div class="col-md-2">
                <select id="categoryFilter" class="form-select category-select">
                    <option value="">All Categories</option>
                </select>
            </div>
            <div class="col-md-8 ps-4 d-flex">
                <form id="searchForm" class="d-flex flex-grow-1">
                    <input type="text" id="searchInput" class="form-control me-2" placeholder="Search documents...">
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
                <button type="button" class="btn btn-success btn-new-doc ms-3" data-bs-toggle="modal" data-bs-target="#newDocModal" title="Please select a category first" disabled>
                    New Doc
                </button>
            </div>
        </div>

        <!-- Results Section -->
        <div id="results" class="mt-4">
            <table class="table">
                <thead>
                    <tr>
                        <th>URL</th>
                        <th>Category</th>
                        <th>Created</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="resultsBody"></tbody>
            </table>
        </div>
    </div>

    <!-- New Document Modal -->
    <div class="modal fade" id="newDocModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Document</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="urlInput" class="form-label">URL</label>
                        <input type="url" class="form-control" id="urlInput" placeholder="Enter URL">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="addDocBtn">Add Document</button>
                </div>
            </div>
        </div>
    </div>

    <!-- New Category Modal -->
    <div class="modal fade" id="newCategoryModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Category</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="categoryInput" class="form-label">Category Name</label>
                        <input type="text" class="form-control" id="categoryInput" placeholder="Enter category name">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="addCategoryBtn">Add Category</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
